  // reduce 하나 보다 map + filter + reduce
  <script>
    console.log(
      _.reduce((total, u) => u.age >= 30 ? total : total + u.age
        , 0
        , users)
    );

    console.log(
      _.reduce((total, u) => total + u.age,
        0,
        _.filter(u => u.age < 30, users))
    );

    console.log(
      _.reduce(add,
        L.map(u => u.age,
          L.filter(u => u.age < 30, users))));

    console.log( // 위랑 동일
      _.reduce(add,
        L.filter(n => n < 30,
          L.map(u => u.age, users))));

  </script>

  // query, queryToObject
  <script>
    const obj1 = {
      a: 1,
      b: undefined,
      c: 'CC',
      d: 'DD'
    };
    // a=1&c=CC&d=DD

    function query1(obj) {
      let res = '';
      for (const k in obj) {
        const v = obj[k];
        if (v === undefined) continue;
        if (res != '') res += '&';
        res += k + '=' + v;
      }
      return res;
    }
    console.log(query1(obj1));

    function query2(obj) {
      return Object
        .entries(obj)
        .reduce((query, [k, v], i) => { // [k, v] 구조분해
          if (v === undefined) return query;
          //return query + (i > 0 ? '&' : '') + k + '=' + v;
          return `${query}${i > 0 ? '&' : ''}${k}=${v}`;
        }, '');
    }
    console.log(query2(obj1));

  // queryToObject
  <script>
    const split = _.curry((sep, str) => str.split(sep));

    const queryToObject = _.pipe(
      split('&'),
      L.map(split('=')),
      L.map(([k, v]) => ({ [k]: v })),
      _.reduce(Object.assign)
    )
    console.log(queryToObject('a=1&c=CC&d=DD'));
